<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <div class="toolbar__pencil">
          <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="toolbar__width-range">
          <input type="range" min="1" max="20" value="1" class="width-range">
        </div>
        <div class="toolbar__color-picker">
          <input type="color" class="color-picker">
        </div>
        <div class="toolbar__undo">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/f4d54669b9.js" crossorigin="anonymous"></script>
  </body>
</html>
